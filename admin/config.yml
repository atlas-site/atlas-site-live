backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

media_folder: 'assets/uploads'
site_url: https://atlas-site-dev.netlify.app/
#site_url: http://127.0.0.1:4000/

collections:
  - name: 'content'
    label: 'Content'
    folder: '_posts/'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'post' }
      - { label: 'Section Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - label: 'Entries'
        name: 'entries'
        widget: 'list'
        fields:
          - {label: 'Item', name: 'item', widget: 'markdown', minimal: true}
          - label: 'Sub Entries'
            name: 'sub_entries'
            widget: 'list'
            fields:
              - {label: 'Sub Item', name: 'sub_item', widget: 'markdown', minimal: true}
  - name: 'settings'
    label: 'Settings'
    delete: false # Prevent users from deleting documents in this collection
    editor:
      preview: false
    files:
      - name: 'general'
        label: 'General'
        file: '_data/settings.yml'
        fields:
          - { label: 'Site Title (for browser tab)', name: 'site_title', widget: 'string' }
          - { label: 'Favicon', name: 'favicon', widget: 'image', required: false }
          - { label: 'SEO Meta Description (search result blurb)', name: 'meta_description', widget: 'markdown' }
          - { label: 'Bio', name: 'bio', widget: 'markdown' }